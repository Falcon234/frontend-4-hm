<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>-</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    img {
      width: 100%;
      height: 200px;
      background-color: #f0f0f0;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    img.loaded {
      opacity: 1;
    }
    .load-btn {
      display: block;
      margin: 40px auto;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Лінійне завантаження зображень (Lazy Loading)</h1>
  <button class="load-btn">Завантажити всі зображення</button>
  <div class="gallery">
    <img data-src="https://picsum.photos/800/400?random=1" alt="Image 1" />
    <img data-src="https://picsum.photos/800/400?random=2" alt="Image 2" />
    <img data-src="https://picsum.photos/800/400?random=3" alt="Image 3" />
    <img data-src="https://picsum.photos/800/400?random=4" alt="Image 4" />
    <img data-src="https://picsum.photos/800/400?random=5" alt="Image 5" />
  </div>
  <script>
    const images = document.querySelectorAll('img[data-src]');
    const loadButton = document.querySelector('.load-btn');
    function loadImage(img) {
      img.src = img.dataset.src;
      img.onload = () => {
        img.classList.add('loaded'); 
      };
      img.removeAttribute('data-src');
    }
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            loadImage(entry.target);
            observer.unobserve(entry.target); 
          }
        });
      },
      {
        root: null,
        threshold: 0.1
      }
    );
    images.forEach(img => observer.observe(img));
    loadButton.addEventListener('click', () => {
      images.forEach(img => {
        if (img.dataset.src) {
          loadImage(img);
          observer.unobserve(img);
        }
      });
    });
  </script>
</body>
</html>
